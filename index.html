<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
</head>
<body>
    <div>
        <h1 id="htxt">BlackJack</h1>
        <p id="message" class="ptxt">Want to play a round?</p>
        <p id="cards" class="ptxt">Cards: </p>
        <p id="sum" class="ptxt">Sum: </p>
        <div class="btn">
            <button id="start-btn" onclick="startgame()">Start Game</button>
            <button id="new-btn" onclick="newcard()">New Card</button>
        </div>
        <p class="ftxt" id="player"></p>
        <p class="ftxt" id="chips"></p>
        <p id="alert"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
